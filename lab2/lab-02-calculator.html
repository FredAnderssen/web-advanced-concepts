<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lab 2 - Calculator</title>
	<script>
		// Write your JavaScript code here.
		// The result of the computation should be shown in the span element.
		document.addEventListener('DOMContentLoaded', () => {
			document.addEventListener('submit', (event) => {
				event.preventDefault()
				const op1 = parseInt(document.getElementById('operand1').value)
				const op2 = parseInt(document.getElementById('operand2').value)
				const symbol = document.getElementById('operation')

				var result = 0
				switch(symbol.value){
					case 'add': result = op1 + op2
					break
					case 'sub': result = op1 - op2
					break
					case 'mul': result = op1 * op2
					break
					case 'div': result = op1 / op2
				}

				var resLbl = document.getElementById('result')
				resLbl.innerText = result
			})
		})

	</script>
</head>
<body>

	<h1>Calculator</h1>

	<form id="calculatorForm">

		<input type="number" id="operand1">

		<select id="operation">
			<option value="add">+</option>
			<option value="sub">-</option>
			<option value="mul">*</option>
			<option value="div">/</option>
		</select>

		<input type="number" id="operand2">

		<input type="submit" value="=">

		<span id="result">?</span>

	</form>

</body>
</html>
